<ion-view title="Assigned To Me">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button type = "button" class="button button-clear ion-plus-round balanced" ng-click="openModal()"></button>
  </ion-nav-buttons>
<ion-content class="has-header">
    <ion-refresher on-refresh="refresh()"
                         pulling-text="Pull to refresh..."
                         refreshing-text="Refreshing!"
                         refreshing-icon="ion-loading-c">

    </ion-refresher>
    <div class="list">
      <div class="item-remove-animate" ng-repeat="card in cards">
        <div class="card" id="task-card">
          <div class="item item-divider">
            {{card.name}}
          </div>
          <a class="item item-text-wrap" href="#/tasks/cards/{{card.id}}">
            <p>{{card.desc}}</p>
            <p class="subdued">Due on {{card.due}}</script> </p>
            <div class="row">
              <div class="col col-offset-67">
                <button class="button button-balanced padding-horizontal" ng-click="remove(card)">
                  <i class="ion-android-done"></i>
                </button>

                <button class="button button-balanced padding-horizontal" ng-click="subscribe(card)">
                  <i class="ion-ios-paw"></i>
                </button>
              </div>
            </div>
          </a>
        </div>      
      </div>
    </div>
  </ion-content></ion-view>
