<ion-view view-title="Tasks Assigned to {{currentUser}}">
  <ion-nav-buttons side="left">
      <button type = "button" class="button button-clear ion-plus-round balanced" ng-click="openModal()"></button>
  </ion-nav-buttons>
<ion-content>
    <ion-refresher on-refresh="refresh()"
                         pulling-text="Pull to refresh..."
                         refreshing-text="Refreshing!"
                         refreshing-icon="ion-loading-c">

    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="card in cards" type="item-text-wrap" href="#/tab/cards/{{card.id}}">
        <h2>{{card.name}}</h2>
        <p>{{card.desc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
		
		    <ion-option-button class="button-assertive" ng-click="remove(card)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">New Task</h1>
      <button type = "button" class="button button-clear ion-close-round balanced" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content>

    <form ng-submit="createCard(newcard)" class="padding">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" ng-model="newcard.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text" ng-model="newcard.desc">
        </label>
      </div> 
      <div>
        <button type="submit" class="button button-full button-assertive">Save</button>
      </div>
    </form>
</div>
</div>
</div>
    </ion-content>
  </ion-modal-view>
</script>
